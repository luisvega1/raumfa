  <!-- CSS  -->
  <style>
    html {
      overflow-x: hidden !important;
      overflow-y: visible !important;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      background-color: #1c2530;
      margin-bottom: 0 !important;
      overflow-x: hidden !important;
      overflow-y: visible !important;
    }

    main {
      text-align: center;
      flex: 1 0 auto;
      max-width: 100%;
      padding: 0 !important
    }

    footer .card-panel {
      margin-bottom: 0
    }

    #background {
      background-color: #1c2530;
      position: fixed;
      width: 105%;
      height: 105%;
      left: 0;
      top: 0;
    }
      
      #logo{
        padding: 12px 13px 0;
        
}

    ::-webkit-scrollbar-track {
      background-color: #e7e7e7;
    }

    ::-webkit-scrollbar {
      width: 6px;
      background-color: #1c2530;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #757575;
    }

    body::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      background-color: #1c2530;
    }


    .rocket {
      position: relative;
      top: 20%;
      width: 80px;
      left: calc(50% - 60px)
    }

    .rocket .rocket-body {
      width: 80px;
      left: calc(50% - 50px);
      animation: bounce 0.5s infinite
    }

    .rocket .rocket-body .body {
      background: linear-gradient(to right, #ffffff 0%, #cccccc 100%);
      height: 180px;
      left: calc(50% - 50px);
      border-top-right-radius: 100%;
      border-top-left-radius: 100%;
      border-bottom-left-radius: 50%;
      border-bottom-right-radius: 50%;
      border-top: 5px solid #f5f5f5
    }

    .rocket .rocket-body:before {
      content: '';
      position: absolute;
      left: calc(50% - 24px);
      width: 48px;
      height: 13px;
      background: linear-gradient(to right, #ff4747 0%, #d40000 100%);
      bottom: -13px;
      border-bottom-right-radius: 60%;
      border-bottom-left-radius: 60%
    }

    .rocket .window {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 100%;
      background: linear-gradient(to bottom right, #3a4c67 0%, #151b23 100%);
      left: calc(50% - 25px);
      top: 40px;
      border: 5px solid #b4b2b2
    }

    .rocket .fin {
      position: absolute;
      z-index: -100;
      height: 55px;
      width: 50px;
      background: linear-gradient(to bottom right, #ff4747 0%, #d40000 100%);
    }

    .rocket .fin-left {
      left: -30px;
      top: calc(100% - 55px);
      border-top-left-radius: 80%;
      border-bottom-left-radius: 20%
    }

    .rocket .fin-right {
      right: -30px;
      top: calc(100% - 55px);
      border-top-right-radius: 80%;
      border-bottom-right-radius: 20%
    }

    .rocket .exhaust-flame {
      position: absolute;
      top: 90%;
      width: 28px;
      background: linear-gradient(to bottom, transparent 10%, #f5f5f5 100%);
      height: 150px;
      left: calc(50% - 14px);
      animation: exhaust 0.2s infinite
    }

    .rocket .exhaust-fumes li {
      width: 60px;
      height: 60px;
      background-color: #f5f5f5;
      list-style: none;
      position: absolute;
      border-radius: 100%
    }

    .rocket .exhaust-fumes li:first-child {
      width: 200px;
      height: 200px;
      bottom: -300px;
      animation: fumes 5s infinite
    }

    .rocket .exhaust-fumes li:nth-child(2) {
      width: 150px;
      height: 150px;
      left: -120px;
      top: 260px;
      animation: fumes 3.2s infinite
    }

    .rocket .exhaust-fumes li:nth-child(3) {
      width: 120px;
      height: 120px;
      left: -40px;
      top: 330px;
      animation: fumes 3s 1s infinite
    }

    .rocket .exhaust-fumes li:nth-child(4) {
      width: 100px;
      height: 100px;
      left: -170px;
      animation: fumes 4s 2s infinite;
      top: 380px
    }

    .rocket .exhaust-fumes li:nth-child(5) {
      width: 130px;
      height: 130px;
      left: -120px;
      top: 350px;
      animation: fumes 5s infinite
    }

    .rocket .exhaust-fumes li:nth-child(6) {
      width: 200px;
      height: 200px;
      left: -60px;
      top: 280px;
      animation: fumes2 10s infinite;
      z-index: 1;
    }

    .rocket .exhaust-fumes li:nth-child(6) a {
      font-size: 40px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .rocket .exhaust-fumes li:nth-child(7) {
      width: 100px;
      height: 100px;
      left: -100px;
      top: 320px
    }

    .rocket .exhaust-fumes li:nth-child(8) {
      width: 110px;
      height: 110px;
      left: 70px;
      top: 340px
    }

    .rocket .exhaust-fumes li:nth-child(9) {
      width: 90px;
      height: 90px;
      left: 200px;
      top: 380px;
      animation: fumes 20s infinite
    }

    .star li {
      list-style: none;
      position: absolute
    }

    .star li:after,
    .star li:before {
      content: '';
      position: absolute;
      background-color: #f5f5f5
    }

    .star li:before {
      width: 10px;
      height: 2px;
      border-radius: 50%
    }

    .star li:after {
      height: 8px;
      width: 2px;
      left: 4px;
      top: -3px
    }

    .star li:first-child {
      top: -30px;
      left: -210px;
      animation: twinkle 0.4s infinite
    }

    .star li:nth-child(2) {
      top: 0;
      left: 60px;
      animation: twinkle 0.5s infinite
    }

    .star li:nth-child(2):before {
      height: 1px;
      width: 5px
    }

    .star li:nth-child(2):after {
      width: 1px;
      height: 5px;
      top: -2px;
      left: 2px
    }

    .star li:nth-child(3) {
      left: 120px;
      top: 220px;
      animation: twinkle 1s infinite
    }

    .star li:nth-child(4) {
      left: -100px;
      top: 200px;
      animation: twinkle 0.5s ease infinite
    }

    .star li:nth-child(5) {
      left: 170px;
      top: 100px;
      animation: twinkle 0.4s ease infinite
    }

    .star li:nth-child(6) {
      top: 87px;
      left: -79px;
      animation: twinkle 0.2s infinite
    }

    .star li:nth-child(6):before {
      height: 1px;
      width: 5px
    }

    .star li:nth-child(6):after {
      width: 1px;
      height: 5px;
      top: -2px;
      left: 2px
    }

    @keyframes fumes {
      50% {
        transform: scale(1.5);
        background-color: transparent
      }
      51% {
        transform: scale(0.8)
      }
      100% {
        background-color: #f5f5f5;
        transform: scale(1)
      }
    }

    @keyframes bounce {
      0% {
        transform: translate3d(0px, 0px, 0)
      }
      50% {
        transform: translate3d(0px, -4px, 0)
      }
      100% {
        transform: translate3d(0px, 0px, 0)
      }
    }

    @keyframes exhaust {
      0% {
        background: linear-gradient(to bottom, transparent 10%, #f5f5f5 100%)
      }
      50% {
        background: linear-gradient(to bottom, transparent 8%, #f5f5f5 100%)
      }
      75% {
        background: linear-gradient(to bottom, transparent 12%, #f5f5f5 100%)
      }
    }

    @keyframes fumes2 {
      50% {
        transform: scale(1.1)
      }
    }

    @keyframes twinkle {
      80% {
        transform: scale(1.1);
        opacity: 0.7
      }
    }

    .sidenav {
      transform: translateX(-105%);
    }
  </style>
